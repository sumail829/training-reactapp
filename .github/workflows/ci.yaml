on:
  push:
    branches: 
      - main

jobs:
  Build-Node-Artifacts:
    runs-on: ubuntu-latest
    steps:
      - run: "echo hello node"
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 20.0.0
          cache: npm
      - run: npm install
      - run: npm test
