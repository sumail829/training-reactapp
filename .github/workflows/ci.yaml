on:
  push:
    branches: 
      - main

jobs:
  Build-Node-Artifacts:
    runs-on: ubuntu-latest
    steps:
      - run: "echo hello node"
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 20.0.0
          cache: npm
      - run: npm install
      - name: testting
        run: npm test
      - name: Building
        run: npm run build
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6.0.0
        with: 
          name: dist
          path: dist/
          retention-days: 1
  deploy-on-aws:
      needs: Build-Node-Artifacts
      runs-on: ubuntu-latest
      steps:
        - name: download dist artifacts
          uses: actions/download-artifact@v7.0.0
          with:
            name: dist
            path: dist/
        - name: List contests of dist folder
          run: ls -al
        - name: copy content
          run: echo "${{secrets.SSH_KEY}}" > devops-tos.pem
        - name: give permission
          run: cat devops-tos.pem && chmod 400 devops-tos.pem
        - name: login to ssh server
          run: ssh -o StrictHostKeyChecking=no -i devops-tos.pem {{ vars.SSH_USER}}@${{ vars.SERVER_IP }} ls  
            
          
      
          
      



      









